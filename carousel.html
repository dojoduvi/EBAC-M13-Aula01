<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .carousel-item > img{
            height: 100%;
            object-fit: cover;
            width: auto;
        }
    </style>
    <title>Bootstrap - Carrossel</title>
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="5000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/01/08/15/54/defile-8495836_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto 01</h2>
                    </div>
                </div>
                <div data-bs-interval="5000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/01/16/21/25/copenhagen-8513129_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto 02</h2>
                    </div>
                </div>
                <div data-bs-interval="5000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/01/29/19/45/mountains-8540709_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto 03</h2>
                    </div>
                </div>
            </div>
            <!-- BOTÃO DE NAVEGAÇÃO DO SLIDE  <P-R-E-V- -->
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <!-- BOTÃO DE NAVEGAÇÃO DO SLIDE  N-E-X-T> -->
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <!-- INDICADOR DE NUMERO DE SLIDE -->
            <div class="carousel-indicators">
                <button data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0" type="button"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="1" type="button"></button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide-to="2" type="button"></button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active{
            color: #fff;
        }
        .nav-link{
            text-align: center;
        }

        .nav-link:hover{
            text-decoration: underline;
        }

        section{
            height: 100vh;
            background-color: rgba(0,0,0,0.03);
            padding-top: 70px;
        }

        header{
            background-color: #fff;
            position: sticky;
            top:0;
            left: 0;
        }
    </style>
    <title>Bootstrap - NavBar</title>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Titulo da Pagina</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav id="menu" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-email" type="button" class="btn btn-warning">Checar Caixa de Entrada</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <!-- <nav class="nav nav-tabs"> --> <!-- estilo abas -->
                <nav class="nav nav-pills"> <!-- estilo botões -->
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
                </nav>
                <div class="tab-content">
                    <div id="aba1" class="tab-pane active">
                        Conteudo da Aba Eletrônicos
                    </div>
                    <div id="aba2" class="tab-pane">
                        Conteudo da Aba Moda Masculina
                    </div>
                    <div id="aba3" class="tab-pane">
                        Conteudo da Aba Moda Feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-2">
        <div id="alerta" class="toast">
            <header class="toast-header">
                <strong>IMPORTANTE</strong>
            </header>
            <div class="toast-body">
                <p>Você possui 10 mensagens não lidas!</p>
                <div class="mt-2 pt-2 border-top">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="toast">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const ativToast = document.getElementById('btn-checar-email');
        const msg = document.getElementById('alerta');

        if (ativToast){
            ativToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(msg);
                toast.show();
            })
        }
    </script>
</body>
</html>
